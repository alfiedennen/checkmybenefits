name: Eval regression check

on:
  schedule:
    - cron: '0 22 * * 0' # Sunday 10pm UTC
  workflow_dispatch:

jobs:
  eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: '20'

      - run: npm ci

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Run single-turn eval
        run: npm run eval

      - name: Run multi-turn eval
        run: npm run eval:multi-turn

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eval-results
          path: |
            tests/nova-eval/results.json
            tests/nova-eval/multi-turn-results.json
