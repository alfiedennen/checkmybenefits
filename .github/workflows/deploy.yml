name: Deploy to AWS
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run build

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      # Sync hashed assets with long cache
      - name: Deploy assets (immutable cache)
        run: |
          aws s3 sync dist/assets s3://checkmybenefits-website/assets \
            --cache-control "max-age=31536000,immutable" \
            --delete

      # Sync everything else with no cache
      - name: Deploy HTML and root files
        run: |
          aws s3 sync dist s3://checkmybenefits-website \
            --exclude "assets/*" \
            --cache-control "max-age=0,must-revalidate" \
            --delete

      # Invalidate CloudFront cache
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      # Deploy Lambda function
      - name: Build and deploy Lambda
        run: |
          cd lambda/chat
          npm ci
          zip -r ../../chat-lambda.zip .
          cd ../..
          aws lambda update-function-code \
            --function-name checkmybenefits-chat \
            --zip-file fileb://chat-lambda.zip \
            --region eu-west-2
