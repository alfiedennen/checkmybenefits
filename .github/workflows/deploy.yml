name: Deploy to AWS
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run build
      - run: npm run test

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      # Sync hashed assets with long cache
      - name: Deploy assets (immutable cache)
        run: |
          aws s3 sync dist/assets s3://checkmybenefits-website/assets \
            --cache-control "max-age=31536000,immutable" \
            --delete

      # Sync everything else with no cache
      - name: Deploy HTML and root files
        run: |
          aws s3 sync dist s3://checkmybenefits-website \
            --exclude "assets/*" \
            --cache-control "max-age=0,must-revalidate" \
            --delete

      # Invalidate CloudFront cache
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      # Deploy chat Lambda (eu-west-2)
      - name: Deploy chat Lambda
        run: |
          cd lambda/chat
          npm ci
          zip -r ../../chat-lambda.zip .
          cd ../..
          aws lambda update-function-code \
            --function-name checkmybenefits-chat \
            --zip-file fileb://chat-lambda.zip \
            --region eu-west-2

      # Deploy email forwarder Lambda (eu-west-1)
      - name: Deploy email forwarder Lambda
        run: |
          cd lambda/email-forwarder
          zip -r ../../email-forwarder.zip .
          cd ../..
          aws lambda update-function-code \
            --function-name checkmybenefits-email-forwarder \
            --zip-file fileb://email-forwarder.zip \
            --region eu-west-1

      # Post-deploy smoke test
      - name: Smoke test
        run: |
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://checkmybenefits.uk)
          if [ "$STATUS" != "200" ]; then
            echo "Smoke test failed: got HTTP $STATUS"
            exit 1
          fi
          echo "Smoke test passed: HTTP $STATUS"
