name: Check DWP feed for rate updates

on:
  schedule:
    - cron: '0 9 * * *' # Daily 9am UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: read

jobs:
  check-feed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check DWP Atom feed
        id: check
        run: npx tsx scripts/check-dwp-feed.ts

      - name: Trigger rate update if new publication
        if: steps.check.outputs.new_publication == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/dispatches \
            -f event_type=dwp-rates-published
