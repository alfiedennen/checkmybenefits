name: Update benefit rates

on:
  schedule:
    - cron: '0 8 * * 1' # Every Monday 8am UTC
  workflow_dispatch: # Manual trigger
  repository_dispatch:
    types: [dwp-rates-published] # Triggered by DWP feed monitor

permissions:
  contents: write

jobs:
  update-rates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch and update rates
        run: npx tsx scripts/update-rates.ts

      - name: Commit and push if changed
        run: |
          git diff --quiet src/data/benefit-rates.json && echo "No changes" && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/benefit-rates.json
          git commit -m "chore: update benefit rates from GOV.UK"
          git push
